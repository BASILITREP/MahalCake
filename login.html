<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahalcake</title>
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <link rel="stylesheet" href="login.css">
</head>
<body>
   
    <div class="login-wrapper">
        <div class="welcome-container">
          <span id="typing-text"></span>
        </div>
        <div class="login-box">
          <h1 class="login-title">MahalCake<3</h1>
          <form id="loginForm" class="form">
            <div class="input-group">
              <label for="username">Username (dorothy)</label>
              <input type="text" id="username" name="username" placeholder="" required>
            </div>
            <div class="input-group">
              <label for="password">Password (Our anniv in numbers)</label>
              <input type="password" id="password" name="password" placeholder="" required>
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
          <p class="help-text">Forgot password? <a href="#">Click here</a></p>
        </div>
      </div>
      
  
  <script src="login.js"></script>
</body>
</html>
